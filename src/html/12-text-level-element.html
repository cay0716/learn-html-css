<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트레벨 요소</title>
  </head>
  <body>
    <h1>텍스트레벨 요소</h1>
    <!-- sub: 아래첨자, sup: 위첨자 -->
    <div>H<sub>2</sub>SO<sup>4</sup></div>
    <!-- 축약어 -->
    <div><abbr title="점심 메뉴 추천">점메추</abbr></div>
    <!-- 날짜 시간 정보 -->
    <div><time datetime="2025-02-18T10:27:39">2025년 2월 18일</time></div>
    <div>멋사 프론트엔드<time datetime="2025-02-18T10:27:39">시작일</time></div>
    <!-- 취소 정보 -->
    <div>
      정상가 <s>100,000</s>
      gkfdlsrk 9,900
    </div>
    <!-- 저작권 정보 -->
    <div><small>copyright &copy; LikeLion Bootcamp 2025</small></div>
    <!-- 하이라이트 정보 -->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>13기</mark></div>
  </body>
</html>
