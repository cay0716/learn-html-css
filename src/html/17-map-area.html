<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 요소</title>
  </head>
  <body>
    <h1>이미지 맵 요소</h1>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img
      src="/src/assets/sprite/sns.png"
      usemap="#image-map"
      alt="sns 서비스"
    />

    <map id="image-map">
      <area
        target="_blank"
        alt="Facebook"
        title="Facebook"
        href="https://www.facebook.com/?locale=ko_KR"
        coords="15,15,16"
        shape="circle"
      />
      <area
        target="_blank"
        alt="Instagram"
        title="Instagram"
        href="https://www.instagram.com/"
        coords="67,14,18"
        shape="circle"
      />
      <area
        target="_blank"
        alt="Youtube"
        title="Youtube"
        href="https://www.youtube.com/"
        coords="115,18,19"
        shape="circle"
      />
    </map>
  </body>
</html>
